<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
    <title>Angry Dragon</title>
  </head>
  <body>
    <div class="gameContainer">
      <div class="instructions">
        <div class="heading"><h1>Angry Dragon</h1></div>
        <div class="point-1">Spacebar to Start</div>
        <div class="point-2">Enter to Play/Pause</div>
        <div class="point-3">Right-Left Arrow Key to move</div>
      </div>
      <div class="score">Your Score: 0</div>
      <div class="gameOver">
        <div class="gameOverMessage"></div>
        <div class="message"></div>
      </div>
      <div class="dino"></div>
      <div class="person"></div>
    </div>
  </body>
  <script src="public/js/main.js"></script>
</html>
